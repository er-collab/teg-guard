      let width = img.width;
      let height = img.height;
      
      if (width > height) {
        if (width > maxSize) {

        }
      } else {
        if (height > maxSize) {
          width *= maxSize / height;
          height = maxSize;
        }
      }
      
      canvas.width = width;
      canvas.height = height;
      ctx.drawImage(img, 0, 0, width, height);
      
      try {

        showStatus('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô‡∏û‡∏≠ ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏°‡πà', 'error');
        setTimeout(() => {
          document.getElementById('startScanBtn').style.display = 'block';
          document.getElementById('stopScanBtn').style.display = 'none';
        }, 2000);
      }
    };
    img.src = imageSrc;
    img.onerror = () => {
      showStatus('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡πÑ‡∏î‡πâ', 'error');
    };
  } catch (err) {
    console.error('Image scan error:', err);
    showStatus('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πÅ‡∏Å‡∏ô', 'error');

}
